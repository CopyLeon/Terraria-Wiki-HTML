<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Terraria Temporary</title>
</head>

<body>
    <h1 id="title">Terraria Recipe Tree Maker</h1>
    <label for="items">
        <h2>Pick an item</h2>
    </label>
    <div id="searchItem">
        <div id="searchBox">
            <div onclick="select(this)" value="blank" name="None" rarity="gray" id="select" tabindex="-1"
                aria-hidden="true">
                <div class="searchImg">
                    <img" src="img/items/blank.png">
                </div>
                <div class="searchBorder"></div>
                <div class="searchName" contenteditable="true" spellcheck="false" oninput="search(this)">None</div>
            </div>
        </div>
        <div id="filters" onclick="filter()">
            <div id="filterClose"><img src="img/filter.png" alt=""></div>
            <div id="filterOpen">

            </div>
        </div>
    </div>
    <button>Test</button>
    <div id="test"></div>
    <p id="output"></p>
    <script src="items/items.js"></script>
    <script src="script.js"></script>
</body>

</html>
